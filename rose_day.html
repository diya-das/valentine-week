<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        :root {
            --envelope-color: #ff85a1;
            --envelope-dark: #f07167;
            --rose-color: #8b0000; /* Dark Red */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ffc8dd, #ffafcc, #bde0fe, #cdb4db);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .heart { position: absolute; bottom: -10%; animation: float 6s linear infinite; opacity: 0.6; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container { text-align: center; position: relative; z-index: 1; }

        .envelope-wrapper { position: relative; cursor: pointer; transition: transform 0.3s ease; }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: var(--envelope-color);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 120px solid var(--envelope-dark);
            transition: transform 0.6s ease;
            transform-origin: top;
            z-index: 5;
        }

        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 1; }

        /* Rose Container */
        .rose-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .rose-item {
            transform: scale(0);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            text-align: center;
        }

        .envelope-wrapper.open .rose-item {
            transform: translateY(-160px) scale(1);
            opacity: 1;
        }

        .rose-emoji {
            font-size: 80px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)) hue-rotate(320deg) brightness(0.5); /* Makes the emoji darker red */
            animation: sway 3s ease-in-out infinite;
        }

        .label {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: #8b0000;
            background: rgba(255,255,255,0.7);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .message-box {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            transition: bottom 0.8s ease;
            z-index: 10;
        }

        .message-box.show { bottom: 5%; }

        h1 { color: #8b0000; margin-bottom: 10px; }
        p { color: #444; line-height: 1.5; font-weight: 500; }

        .hint { margin-top: 20px; color: white; font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="hearts" id="heartContainer"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper" onclick="openSurprise()">
            <div class="rose-container">
                <div class="rose-item">
                    <div class="rose-emoji">ðŸŒ¹</div>
                    <span class="label">Momo</span>
                </div>
                <div class="rose-item">
                    <div class="rose-emoji">ðŸŒ¹</div>
                    <span class="label">Papa</span>
                </div>
            </div>
            <div class="envelope"></div>
            <p class="hint" id="tapText">TAP TO OPEN ðŸ’Œ</p>
        </div>
    </div>

    <div class="message-box" id="messageBox">
        <h1>Happy Rose Day!</h1>
        <p>Happy Rose Day momo and papa! I wish I was there. I dearly miss you both. Hope you'll enjoy this valentine's week and brace yourselves for cute lil surprises this week!!</p>
    </div>

    <script>
        function createHearts() {
            const container = document.getElementById('heartContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        function openSurprise() {
            document.getElementById('envelopeWrapper').classList.add('open');
            document.getElementById('tapText').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('messageBox').classList.add('show');
            }, 800);
        }
    </script>
</body>
</html>
