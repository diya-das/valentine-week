<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Finale</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #800f2f; /* Deep elegant red */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4d6d, #800f2f);
            opacity: 0.8;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        /* The Gift Box */
        .gift-box {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: wobble 2s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .gift-box:hover { transform: scale(1.2); }

        /* Final Message Card (Hidden initially) */
        .final-card {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 500px;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; color: #ffb3c1; }
        p { font-size: 1.2rem; line-height: 1.6; }

        /* Confetti Hearts */
        .confetti {
            position: absolute;
            top: -20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <div id="gift" class="gift-box" onclick="revealValentine()">üéÅ</div>
        
        <div id="message" class="final-card">
            <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
            <p>This week was just a small way to say thank you for everything.</p>
            <p>I hope you enjoyed these little digital surprises. I love you both to the moon and back!</p>
            <p><strong>- with love, Diya</strong></p>
            <a href="index.html" style="color: #ffb3c1; text-decoration: none; font-size: 0.9rem;">Back to our Week of Love</a>
        </div>
    </div>

    <script>
        function revealValentine() {
            document.getElementById('gift').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            startConfetti();
        }

        function startConfetti() {
            const colors = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üéà', 'üå∏'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti';
                    heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
