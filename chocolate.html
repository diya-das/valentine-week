<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day Surprise</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #6d4c41; /* Chocolate Brown */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #a1887f;
            text-align: center;
            max-width: 400px;
            z-index: 10;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.6; }

        /* Falling Chocolate Animation */
        .choco {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="chocoContainer"></div>

    <div class="card">
        <h1>ğŸ«HAPPY CHOCOLATE DAYYYY!ğŸ«</h1>
        <p>I know papa wont eat chocolates and mom ko toh allowed he nai hai chocolates khana... hmm a tough task indeed, i wonder what surprise yall shall await tday...ğŸ¤”ğŸ˜‰</p>
        <p><i>with love, Diya</i></p>
        <a href="index.html" style="color: #ffccbc; text-decoration: none; font-weight: bold;">â† Back</a>
    </div>

    <script>
        function createChoco() {
            const container = document.getElementById('chocoContainer');
            const icons = ['ğŸ«', 'ğŸ©', 'ğŸª', 'ğŸ¬'];
            for (let i = 0; i < 20; i++) {
                const choco = document.createElement('div');
                choco.className = 'choco';
                choco.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                choco.style.left = Math.random() * 100 + 'vw';
                choco.style.animationDuration = (Math.random() * 3 + 4) + 's';
                choco.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(choco);
            }
        }
        createChoco();
    </script>
</body>
</html>
