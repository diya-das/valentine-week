<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Special</title>
    <style>

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    bottom: -10%;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.6);
    animation: float 6s linear infinite;
}

/* floating animation */
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

.content-wrapper {
    position: relative;
    z-index: 1;
}
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); margin-top: 50px; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin-top: 30px;
        }

        .day-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .day-btn:hover { transform: scale(1.05); background: #ff4d6d; color: white; }
    </style>
</head>
<body>
    <div class="hearts" id="heartContainer"></div>
    <h1>Valentine's Week Special!! ‚ú®</h1>
    <div class="button-grid">
        <a href="rose.html" class="day-btn">üåπ Rose Day</a>
        <a href="propose.html" class="day-btn">üíç Propose Day</a>
        <a href="chocolate.html" class="day-btn">üç´ Chocolate Day</a>
        <a href="teddy.html" class="day-btn">üß∏ Teddy Day</a>
        <a href="promise.html" class="day-btn">ü§ù Promise Day</a>
        <a href="hug.html" class="day-btn">ü´Ç Hug Day</a>
        <a href="oops.html" class="day-btn">üòò Kiss Day</a>
        <a href="oops.html" class="day-btn">‚ù§Ô∏è Valentine's Day</a>
    </div>
    <script>
    function createHearts() {
        const container = document.getElementById('heartContainer');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            container.appendChild(heart);
        }
    }
    createHearts();
</script>
</body>
</html>
